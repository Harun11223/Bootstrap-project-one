    <!-- Bootstrap Icon Link -->

<body class="bg-light">
    <!-- 1st Section start hear -->

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Producs</a>

                  <li><a class="dropdown-item" href="#">Top Product</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- 1st Section end hear -->

      <!-- Header Section start hear -->
      <header>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="Images/carousel-0.jpg" class="d-block w-100" alt="..." style="height: 470px">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="Images/slider-1.jpg" class="d-block w-100" alt="..." style="height: 470px">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="Images/carousel-3.jpg" class="d-block w-100" alt="..." style="height: 470px">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="Images/slider-3.avif" class="d-block w-100" alt="..." style="height: 470px">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
